<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF Authentication</title>
        <style type="text/css">
            .successText {
                color: green;
                margin: 12px;
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <div id="result">
            Welcome, <span id="userName"><h:outputLabel class="successText" value="#{login.loginUser.nickname}" /></span>
        </div>
    </h:body>
</html>
