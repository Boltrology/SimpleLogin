<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inicia session</title>
        <style type="text/css">
            .textPlacement {
                margin: 12px;
            }
        </style>
    </h:head>

    <h:body>

        <h:form>
            <p:panel id="panel" header="New User">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="firstname" value="User: " />
                    <p:inputText id="firstname" value="#{login.user}" required="true" label="Firstname">
                    </p:inputText>
                    <p:message for="firstname" display="icon" />

                    <p:outputLabel for="lastname" value="Password: " />
                    <p:password id="lastname" value="#{login.password}" label="Lastname" required="true">
                        <p:ajax update="msgLastname" event="keyup" />
                    </p:password>
                    <p:message for="lastname" id="msgLastname" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Login" update="panel" action="#{login.validate}" icon="pi pi-check" />
            </p:panel>
        </h:form>

    </h:body>
</html>
