<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Inicia session</title>
	<style type="text/css">
		.textPlacement {
			margin: 12px;
		}
	</style>
</h:head>
<h:body>
	<h2>JSF Authentication Example</h2>
	<h:form id="loginForm">
		<div id="userNameDiv" class="textPlacement">
			<h:outputLabel value="Usuario: " />
			<h:inputText value="#{login.user}" />
		</div>
		<div id="passwordDiv" class="textPlacement">
			<h:outputLabel value="Clave: " />
			<h:inputSecret value="#{login.password}" />
		</div>
		<div id="submitBtn" class="textPlacement">
                    <h:commandButton value="Login" action="#{login.validate}" />
		</div>
	</h:form>
</h:body>
</html>
